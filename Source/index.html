<!DOCTYPE html>
<html lang="en" ng-app="employeeDirectory">
    <head>
        <meta charset="UTF-8">
        <title>Employee Directory</title>

        <!-- TODO Concatenate/minify CSS. -->
        <link rel="stylesheet" type="text/css" href="css/app.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="screen">
    </head>
    <body>

        <header>
            <h1>Employee Directory</h1>
        </header>

        <section class="container" ng-controller="DirectoryController">
            <div class="item-renderer minimized" ng-repeat="employee in model">
                <h2 class="employee-name">{{employee.name}}</h2>
                <i class="fa fa-phone"></i>
                <p class="employee-email"><a href="mailto:{{employee.email}}">{{employee.email}}</a></p>
                <p class="employee-address">
					{{employee.address.street}}<br/>
					{{employee.address.suite}}<br/>
					{{employee.address.city}}, {{employee.address.state}} {{employee.address.zipcode | zipcode}}
				</p>
                <p class="employee-phone">{{employee.phone | phone}}</p>
                <p class="employee-website"><a href="http://{{employee.website | website}}">{{employee.website | website}}</a></p>
            </div>
        </section>

        <footer>

        </footer>

        <!-- TODO Concatenate/minify JS. -->
        <script src="js/jquery.min.js"></script>
        <script src="js/angular.js"></script>

        <script src="js/model.js"></script>
        <script src="js/app.js"></script>

        <script src="//localhost:35729/livereload.js"></script>

    </body>
</html>
